guidelines.employee=<b>N\u00e1vod k zam\u011bstnanc\u00fam:</b> Vytvo\u0159te si aspo\u0148 dva zam\u011bstnance, z toho jednoho admina. Budete jej pot\u0159ebovat ke schalov\u00e1n\u00ed \u017e\u00e1dost\u00ed o vyp\u016fj\u010den\u00ed vozidla.
guidelines.rent=<b>N\u00e1vod k v\u00fdp\u016fj\u010dk\u00e1m:</b>  Schv\u00e1len\u00edm \u017e\u00e1dosti se z n\u00ed stane v\u00fdp\u016fj\u010dka. Schv\u00e1len\u00ed m\u016f\u017ee prov\u00e9st pouze admin a \u017eadateli m\u016f\u017ee p\u0159id\u011blit jen dostupn\u00e9 vozidla - kter\u00e1 nejsou ve stejn\u00e9m term\u00ednu ji\u017e zap\u016fj\u010dena. Schv\u00e1len\u00e1 \u017e\u00e1dost - v\u00fdp\u016fj\u010dka se p\u0159estane se zobrazovat mezi \u017e\u00e1dostmi. V\u00fdp\u016fj\u010dku lze zru\u0161it pouze p\u0159ed datumem jej\u00edho za\u010d\u00e1tku. Po t\u00e9 u\u017e to nen\u00ed mo\u017en\u00e9.
guidelines.car=<b>N\u00e1vod k voz\u00fam:</b> Vytvo\u0159te si n\u011bkolik voz\u016f, kter\u00e9 administr\u00e1tor m\u016f\u017ee p\u0159i\u0159azovat k \u017e\u00e1dostem o v\u00fdp\u016fj\u010dku. 
